<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="card">
        <img src="/Frontend-Mentor-NFT-Preview-Card-Component/images/image1.jpg" alt="card-image" class="card-image">

        <div class="description">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance growth and calm.</p>
            <ul>
                
                <li class="first">0.041ETH</li>
                
                <li class="second">3 days left</li>
            </ul>
            <footer>
                <img src="/Frontend-Mentor-NFT-Preview-Card-Component/images/image-avatar.png" alt="Creator's image" class="creator-image">
                <p>Creation of</p>
                <p class="creator-name">Jules Wyvern</p>
            </footer>
        </div>
        
    </div>
</div>
</body>
</html>
