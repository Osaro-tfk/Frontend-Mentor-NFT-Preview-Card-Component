<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="image-container">
        <img src="/images/image1.jpg" alt="card-image" class="card-image">
        <div class="overlay"></div>
        <img src="/images/icon-view.svg" alt="" class="hover-view">
    </div>

    <div class="description">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="more-description">
                <p class="more-description-p first"><img src="/images/icon-ethereum.svg">0.041ETH</p>
                <p class="more-description-p second"><img src="/images/icon-clock.svg">3 days left</p>
            </div>

            <div class="footer">
                <img src="/images/image-avatar.png" alt="Creator's image" class="creator-image">
                <p class="creator-name">Creation of
                <span>Jules Wyvern</span></p>
            </div>
        
    </div>
  </div>
</body>
</html>
